<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(bg.jpg);
        }
        .container{
            text-align: center;
            width: 750px;
            margin: auto;
            border: solid 20px silver;
            padding-bottom: 5px;
            background-color: silver;
            border-radius: 10px;
        }
        #anh{
            height: 500px;
            width: 100%;
            transition: opacity 1s;
        }
        .btn_container{
            margin-top: 20px;
        }
        .btn_container button{
            width: 90px;;
            height: 40px;
            margin-right: 15px;
        }
        h3{
            text-align: center;
            font-size: 1.5em;
            width: 750px;
            margin: 50px auto 5px auto;
        }
    </style>
</head>
<body>
    <h3>THẾ GIỚI ĐỘNG VẬT ĐÁNG YÊU</h3>
    <div class="container">
        <img id="anh" src="images/0.jpg"/>
        <div class="btn_container">
            <button onclick="first()"> << </button>
            <button onclick="prev()"> < </button>
            <button onclick="next()"> > </button>
            <button onclick="last()"> >> </button>
        </div>

    </div>
    <script>
        var images = [];
        var index = 0;
        var sohinh=9;
        for(var i = 0; i < sohinh; i++){
            images[i] = new Image();
            images[i].src = "images/" + i + ".jpg";
        }
    </script>
    <script>
        function first(){
            index = 0;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
        function last(){
            index = images.length-1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
        function next(){
            index++;
            if(index >= images.length)
                index = 0;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
        function prev(){
            index--;
            if(index < 0)
                index = images.length -  1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
    </script>
</body>
</html>
